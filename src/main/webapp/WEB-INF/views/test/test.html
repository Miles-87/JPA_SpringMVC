<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
    <form th:action="@{/test}" method="post" th:object="${test}">
        <table class="table table-striped">
            <thead class="thead-inverse">
              <th>Question</th>
                <th>Answer</th>
            </thead>
            <tbody>
                <tr th:each="q, stat : *{questions}">
                    <td th:text="${q.text}"></td>
                    <td>
                        <!--<input type="text" th:text="${q.id}" th:value="${q.id}">-->
                        <select th:field="*{answersId[__${stat.index}__]}">
                            <option th:each="a : ${answers}" th:value="${a.id}" th:text="${a.text}">
                            </option>
                        </select>
                        <div></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <input class="btn btn-success" type="submit" value="SEND"/>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

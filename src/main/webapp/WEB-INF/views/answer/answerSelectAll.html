<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <h1>Answers</h1>
    <table class="table table-striped">
        <thead class="thead-inverse">
            <th hidden>Id</th>
            <th>Text</th>
        </thead>
        <tbody>
            <tr th:each="a : ${answers}">
                <td th:text="${a.id}" hidden></td>
                <td th:text="${a.text}"></td>
                <td>
                    <a class="btn btn-success mr-5" type="submit" value="update" th:href="@{/answer/update/{id}(id=${a.id})}">Update</a>
                    <a class="btn btn-danger" type="submit" value="delete" th:href="@{/answer/delete/{id}(id=${a.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Options</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action"><a href="/category/insert">Add new category</a>
        <li class="list-group-item list-group-item-action"> <a href="/">Main menu</a>
    </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
<h2>Questions</h2>
<table class="table table-striped">
    <thead class="thead-inverse">
    <th>Question</th>
    <th>Category</th>
    <th>Answer</th>
    <th>Points</th>
    </thead>
    <tbody>
    <tr th:each="q : ${qa}">
        <td th:text="${q.question.text}"></td>
        <td th:text="${q.question.category.name}"></td>
        <td th:text="${q.answer.text}"></td>
        <td th:text="${q.points}"></td>
        <td>
            <a class="btn btn-danger" type="submit" value="delete" th:href="@{/questionanswers/delete/{id}(id=${q.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <h2>Choose option</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action"><a href="/question/insert">Add new question</a>
        <li class="list-group-item list-group-item-action"><a href="/">Main menu</a>
    </ul>
</div>
</div>
<div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</div>
</body>
</html>

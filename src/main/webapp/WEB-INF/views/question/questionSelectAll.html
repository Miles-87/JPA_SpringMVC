<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <h2>Questions</h2>
    <table class="table table-striped">
        <thead class="thead-inverse">
            <th>Id</th>
            <th>Question</th>
            <th>Category</th>
        </thead>
        <tbody>
            <tr th:each="q : ${questions}">
                <td th:text="${q.id}"></td>
                <td th:text="${q.text}"></td>
                <td th:text="${q.category.name}"></td>
                <td>
                <a class="btn btn-success mr-5" type="submit" value="update" th:href="@{/question/update/{id}(id=${q.id})}">Update</a>
                <a class="btn btn-danger" type="submit" value="delete" th:href="@{/question/delete/{id}(id=${q.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action"><a href="/question/select/all">Show all questions</a>
        <li class="list-group-item list-group-item-action"><a href="/">Main menu</a>
    </ul>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
